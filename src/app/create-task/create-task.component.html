<h4 class="text-center">Welcome.... Create Task</h4>




    <div align="right">
        <button class="btn btn-danger " name="submit" type="submit" (click)="logOut()">LOGOUT</button> &nbsp;
    </div>


<div class="jumbotron">
<div class="container">
<div class="row">
<div class="col-md-6">


    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Task Name</label>
            <input type="text" name="taskname" [(ngModel)]="task.taskname" class ="form-control" placeholder="Taskname">
        </div>

        <div class="form-group">
            <label>Task Description</label>
            <input type="text" name="desc" [(ngModel)]="task.desc" class ="form-control" placeholder="Taskdescription">
        </div>

       
<hr>

        <div class="form-group">
            <button class="btn btn-primary " name="submit" type="submit">{{title}}</button> &nbsp;

        </div>
    </form>

</div>
</div>
</div>
</div>

<hr>



<table border="1" align="center">
    
    <tr>
        
        <td><input type="checkbox" name="" >Select/Deselect</td>
        <td>Task_Id</td>
        <td>Taskname</td>
        <td>Taskdescription</td>
        <td>TaskStatus</td>

        <td>Delete</td>
        <td>Edit</td>
    </tr>

   
        <ng-container *ngFor="let obj of dataarr; let i=index">

            <tr *ngIf="k==obj.email">
        
        <td><input type="checkbox" name="i" (change)="onCheckboxChange($event,obj.taskid,obj.taskstatus)" /></td>
        <td>{{obj.taskid}}</td>
        <td>{{obj.taskname}}</td>
        <td>{{obj.desc}}</td>
        <td>{{obj.taskstatus}}</td>
        <td><button class="btn btn-danger" (click)="deleteTask(i)"> Delete </button></td>
        <td><a class="btn btn-danger" (click)="editTask(obj,i)"> Edit </a></td>
    </tr>
    </ng-container>
</table>
